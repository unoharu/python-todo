{% extends "base.html" %}
{% block title %}Nota — 毎日の記録{% endblock %}

{% block content %}
<div class="landing-page">

    <!-- 背景：右半分にノート罫線 -->
    <div style="position:absolute;inset:0;pointer-events:none;overflow:hidden;">
        <div class="notebook-lines" style="position:absolute;right:0;top:0;bottom:0;width:46%;opacity:0.35;"></div>
        <div style="position:absolute;right:46%;top:0;bottom:0;width:1.5px;background:var(--border);"></div>
        <div style="position:absolute;right:calc(46% - 92px);top:0;bottom:0;width:1.5px;background:var(--margin-line);opacity:0.5;"></div>
    </div>

    <div class="landing-content">
        <div style="max-width:500px;">
            <p class="landing-eyebrow">Your daily notebook</p>
            <h1 class="landing-title">
                今日のことを<br>書き留めよう
            </h1>
            <p class="landing-desc">
                授業のこと、気づいたこと、どんな小さなことでも。<br>
                毎日の記録が、未来の自分へのメッセージになる。
            </p>
            <div class="landing-cta">
                {% if session.get('user_id') %}
                    <a href="{{ url_for('diary.dashboard') }}" class="btn-primary">ノートを開く</a>
                {% else %}
                    <a href="{{ url_for('auth.signup') }}" class="btn-primary">無料ではじめる</a>
                    <a href="{{ url_for('auth.signin') }}" class="landing-sub-link">
                        ログインはこちら →
                    </a>
                {% endif %}
            </div>
            <div class="landing-tagline">
                <div class="landing-tagline-line"></div>
                <span class="landing-tagline-text">シンプルに、続けやすく</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
