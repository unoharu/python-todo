<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% block meta %}{% endblock %}
    <title>{% block title %}Nota{% endblock %}</title>
</head>
<body>
    <header class="site-header fixed top-0 left-0 right-0 z-50">
        <nav style="max-width:960px;margin:0 auto;padding:0 24px;height:56px;display:flex;align-items:center;justify-content:space-between;">
            <a href="/" style="font-family:var(--font-serif);font-weight:700;font-size:1.2rem;color:var(--color-ink);text-decoration:none;letter-spacing:-0.02em;">
                Nota
            </a>
            <ul style="display:flex;align-items:center;gap:24px;list-style:none;margin:0;padding:0;">
                {% if session.get('user_id') %}
                    <li>
                        <a href="{{ url_for('diary.dashboard') }}"
                           style="font-size:0.875rem;font-weight:500;color:var(--color-ink);text-decoration:none;opacity:0.7;transition:opacity 0.15s;"
                           onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.7">
                            ノート
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.signout') }}"
                           style="font-size:0.78rem;color:var(--color-muted);text-decoration:none;transition:color 0.15s;"
                           onmouseover="this.style.color='var(--color-rose)'" onmouseout="this.style.color='var(--color-muted)'">
                            サインアウト
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ url_for('auth.signin') }}"
                           style="font-size:0.875rem;font-weight:500;color:var(--color-ink);text-decoration:none;opacity:0.7;transition:opacity 0.15s;"
                           onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.7">
                            ログイン
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.signup') }}"
                           style="font-size:0.8rem;font-weight:500;background:var(--color-indigo);color:white;padding:7px 18px;border-radius:20px;text-decoration:none;transition:background 0.15s;"
                           onmouseover="this.style.background='var(--color-indigo-dark)'" onmouseout="this.style.background='var(--color-indigo)'">
                            はじめる
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main style="padding-top:56px;">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
