<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% block meta %}{% endblock %}
    <title>{% block title %}Nota{% endblock %}</title>
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <a href="/" class="site-logo">Nota<span></span></a>
            <ul class="nav-links">
                {% if session.get('user_id') %}
                    <li>
                        <a href="{{ url_for('diary.dashboard') }}" class="nav-link">ノート</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.signout') }}" class="nav-link-danger">サインアウト</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ url_for('auth.signin') }}" class="nav-link">ログイン</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.signup') }}" class="nav-btn">はじめる</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
