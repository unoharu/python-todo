{% extends "base.html" %}
{% block title %}ログイン — Nota{% endblock %}

{% block content %}
<div class="auth-page">

    <!-- 背景の罫線 -->
    <div class="notebook-lines" style="position:absolute;inset:0;opacity:0.2;pointer-events:none;"></div>

    <div class="auth-card">
        <div class="auth-heading">
            <h1>おかえりなさい</h1>
            <p>続きを書きましょう</p>
        </div>

        <div class="note-card">
            <div class="note-card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert-error" style="margin-bottom:20px;">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth.auth') }}" method="post">
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" name="email" id="email"
                               class="form-input" placeholder="you@example.com" autocomplete="email">
                    </div>
                    <div class="form-group" style="margin-bottom:24px;">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" name="password" id="password"
                               class="form-input" placeholder="••••••••" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-primary" style="width:100%;justify-content:center;">
                        ログイン
                    </button>
                </form>
            </div>
        </div>

        <p class="auth-footer">
            はじめての方は
            <a href="{{ url_for('auth.signup') }}">アカウント作成</a>
        </p>
    </div>
</div>
{% endblock %}
